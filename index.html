<!DOCTYPE html>
<html>
<head>
    <title>黏大生客服問題</title>
</head>
<body>
    <h1>黏大生客服QA</h1>
    <h3>輸入範例:你們的商品都是MIT嗎?</h3>
    <input type="text" id="query" placeholder="Enter Chinese word">
    <button onclick="search()">Search</button>
    <p id="result"></p>
<script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbx2Z-8BTfCvakRhJGneOKjrVAmeYhdnD9EIU77vPL1wzOwnyKTWhReCR0-MGcI_ZWie/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
